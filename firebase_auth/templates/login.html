{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h4>Login</h4>

    <form method=post class="col s6 offset-s6">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col s12">
                <div class="input-field col s6">
                    {{ form.email() }}
                    {{ form.email.label }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="input-field col s6">
                    {{ form.password() }}
                    {{ form.password.label }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
            <label>
                {{ form.remember_me()}}
                <span>{{ form.remember_me.label }}</span>
            </label>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
